<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>body{
        padding: 50px 100px;
    } 
    #textbox{
        border-color: blue;
    }
    h1{
        text-align: center;
        font-size: 20px;
        background-color: blueviolet;
        color: white;
        padding: 10px;
        margin: 0;
    }
    p{
        font-size: 30px;
        font-weight: bold;
        text-align: center;
    }
    </style>
    <title>Letter and Character counter</title>
</head>
<body style="background-image: url('6229893.jpg');">
    <div style="display:grid">
    <h1>Word Counter</h1>
    <textarea id="textbox" rows="10" cols = "120"></textarea>
    <p>
    <span id="word">0</span> Letters and 
    <span id="char">0</span> Characters</p>
</div>
</body>
